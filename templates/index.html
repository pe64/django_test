<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>用户名</th>
            <th>密码</th>
        </tr>
        </thead>
    <tbody>

        </tr>
    {% endfor %}
    </tbody>
    </table>
</div>
</body>
</html>
